<div class="admin-dashboard">
  <h1>Admin Panel – Manage Products & Cashiers</h1>

  <!-- Add Product -->
  <div class="section">
    <h3>Add New Product</h3>

    <label for="product-name">Product Name</label>
    <input id="product-name" placeholder="Enter Product Name" [(ngModel)]="newProduct.name">

    <label for="product-price">Price</label>
    <input id="product-price" type="number" placeholder="Enter Product Price" [(ngModel)]="newProduct.price">

    <label for="product-qty">Quantity</label>
    <input id="product-qty" type="number" placeholder="Enter Quantity" [(ngModel)]="newProduct.quantity">

    <button (click)="addProduct()">➕ Add Product</button>
  </div>

  <!-- Product Table -->
  <div class="section">
    <h3>Product List</h3>
    <table>
      <tr><th>ID</th><th>Name</th><th>Price</th><th>Qty</th><th>Action</th></tr>
      <tr *ngFor="let p of products">
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.price}}</td>
        <td>{{p.quantity}}</td>
        <td>
          <button (click)="editProduct(p)">✏️ Edit</button>
          <button (click)="deleteProduct(p.id)">🗑️ Delete</button>
        </td>
      </tr>
    </table>
  </div>

  <!-- Edit Product -->
  <div *ngIf="editMode" class="section">
    <h3>Edit Product</h3>

    <label for="edit-name">Product Name</label>
    <input id="edit-name" placeholder="Enter Product Name" [(ngModel)]="selectedProduct!.name">

    <label for="edit-price">Price</label>
    <input id="edit-price" type="number" placeholder="Enter Product Price" [(ngModel)]="selectedProduct!.price">

    <label for="edit-qty">Quantity</label>
    <input id="edit-qty" type="number" placeholder="Enter Quantity" [(ngModel)]="selectedProduct!.quantity">

    <button (click)="updateProduct()">💾 Save</button>
    <button (click)="editMode=false">❌ Cancel</button>
  </div>

  <!-- Cashier Management -->
  <div class="section">
    <h3>Manage Cashiers</h3>

    <label for="cashier-name">Cashier Name</label>
    <input id="cashier-name" placeholder="Enter Cashier Name" #cashier>

    <button (click)="addCashier(cashier.value); cashier.value=''">➕ Add Cashier</button>

    <ul>
      <li *ngFor="let c of cashiers">{{c}}
        <button (click)="deleteCashier(c)">🗑️ Remove</button>
      </li>
    </ul>
  </div>

  <!-- Clear & Logout -->
  <div class="section">
    <button (click)="clearAll()">🧨 Clear All Data</button>
    <button (click)="logout()">🚪 Logout</button>
  </div>
</div>
